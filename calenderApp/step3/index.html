<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Frontend Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="calendar-container"></div>

<div class="controls">
  <button id="prev-month">이전달</button>
  <select id="month-select"></select>
  <button id="next-month">다음달</button>
</div>


<div id="todo-section">
  <h3 id="selected-date-text">날짜를 선택하세요</h3>

  <div class="todo-input">
    <input type="text" id="todoInput" placeholder="할 일 입력" />
    <button id="addTodoBtn">추가</button>
  </div>

  <ul id="todoList"></ul>
</div>

<script src="js/calendar.js"></script>
<script src="js/todo.js"></script>
<script src="js/main.js"></script>

</body>
</html>
